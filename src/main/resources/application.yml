spring:
  application:
    name: blog

  # 1. 데이터베이스 설정 (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 로컬 실행 시 localhost:3306, Docker 실행 시 환경변수로 덮어쓰기됨
    url: jdbc:mysql://localhost:3306/blogdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234

  # 2. JPA (ORM) 설정
  jpa:
    hibernate:
      ddl-auto: create # 개발 중에는 update (실무에선 validate/none)
    properties:
      hibernate:
        format_sql: true # 로그에 SQL 예쁘게 출력
        show_sql: true   # 실행되는 SQL 보여줌
    defer-datasource-initialization: true # 초기 데이터 로딩 허용

  # 3. Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 4. JWT 설정 (JwtTokenProvider에서 사용)
jwt:
  secret: ${JWT_SECRET:v3rySecr3tK3yF0rJw7Sign4tur3MustB3L0ngEnough!}

logging:
  level:
    root: INFO
    com.example.blog: DEBUG # 우리 프로젝트의 로그는 더 상세하게
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
