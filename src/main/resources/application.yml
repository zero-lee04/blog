spring:
  application:
    name: blog

  # 1. 데이터베이스 설정 (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 로컬 실행 시 localhost:3306, Docker 실행 시 환경변수로 덮어쓰기됨
    url: jdbc:mysql://localhost:3306/blogdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 

  # 2. JPA (ORM) 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true 
        show_sql: true
    defer-datasource-initialization: true

  # 3. Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 4. JWT 설정 (JwtTokenProvider에서 사용)
jwt:
  secret: 

logging:
  level:
    root: INFO
    com.example.blog: DEBUG 
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
