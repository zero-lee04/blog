version: '3.8'

services:
  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: blog-db
    restart: always
    environment:
      MYSQL_DATABASE: blogdb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user1
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - blog-network

  # 2. Redis (For Cache & Session)
  redis:
    image: redis:alpine
    container_name: blog-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - blog-network

  # 3. Spring Boot Application
  app:
    build: .
    container_name: blog-app
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/blogdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - blog-network

volumes:
  db_data:

networks:
  blog-network:
    driver: bridge